<div class="main">

    <form class="example-form" style="display: flex;align-items: center;flex-direction: column;width: 100%;">
        <h2 style="color:#3f51b5;font-weight: 600;margin-bottom: 30px;">Login</h2>
        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com">

        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="password">

        </mat-form-field>

        <button mat-stroked-button color="primary">Login</button>
    </form>
</div>
